<h3>Listado de héroes</h3>

<div *ngIf="deletedHeroName; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger"> {{deletedHeroName}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>
<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<!-- ul = unorder list -->
<ul class="mt-2 list-group">
  <!-- li = List item -->
  <li class="list-group-item"> Spiderman </li>
  <li class="list-group-item"> Ironman </li>
  <li class="list-group-item"> Hulk </li>
  <li class="list-group-item"> Thor </li>
</ul>
<hr>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    {{ name }}
  </li>
</ul>
<hr>
<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-group-item">
    <strong>
      {{ name }}
    </strong>
  </li>
</ul>
